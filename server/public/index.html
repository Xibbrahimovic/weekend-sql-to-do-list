<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vendors/jquery-3.3.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="views/bootstrap.min.css">
    <link rel="stylesheet" href="views/styles.css">
</head>
<body>
    <header>
        <h1 class="titleFont">To Do List</h1>
    </header>
<section class="titleFont" id="addTask">
    <h3>Create a task and add them to your table </h3>
    <h4>Use the calendar provided to assign due dates to added task! </h4>
    <input type="text" id="taskIn" value="" placeholder="What is your task?">
    <input type="date" id="dateIn" value="" placeholder="Due Date">
    <input type="text" id="completedIn" value="" placeholder="Complete? True or False">
    <input type="text" id="notesIn" value="" placeholder="Notes">
    <button type="button" id="addButton">Add Task</button>
</section>
<section>
    <h2 class="titleFont" >My Tasks</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Tasks</th>
                <th>Due Date</th>
                <th>Completed?</th>
                <th>Notes</th>
            </tr>
        </thead>
        <tbody id="allTasks"></tbody>
    </table>
</section>
</body>
</html>
